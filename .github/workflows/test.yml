name: Test

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Verify submodule checkout (Unix)
        if: runner.os != 'Windows'
        run: |
          ls -la core/
          test -f core/CMakeLists.txt || (echo "ERROR: core/CMakeLists.txt not found" && exit 1)

      - name: Verify submodule checkout (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          dir core\
          if not exist core\CMakeLists.txt (echo ERROR: core\CMakeLists.txt not found && exit 1)

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake zlib1g-dev libssl-dev

      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake
          which cmake
          cmake --version

      - name: Install build dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          where cmake
          cmake --version

      - name: Build btoon-core (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd core
          mkdir -p build_shared
          cd build_shared
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -DBUILD_TESTS=OFF -DBUILD_BENCHMARKS=OFF -DBUILD_EXAMPLES=OFF -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DCMAKE_INSTALL_PREFIX=install
          cmake --build . --config Release -j$(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 2)
          cmake --install .
          cd ../..

      - name: Build btoon-core (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd core
          New-Item -ItemType Directory -Force -Path build_shared
          cd build_shared
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -DBUILD_TESTS=OFF -DBUILD_BENCHMARKS=OFF -DBUILD_EXAMPLES=OFF -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DCMAKE_INSTALL_PREFIX=install
          cmake --build . --config Release
          cmake --install .
          cd ../..

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest build wheel pybind11

      - name: Build and install package
        run: |
          pip install -e .

      - name: Run quick test
        run: python test_quick.py

      - name: Run comprehensive tests
        run: pytest test_comprehensive.py -v

      - name: Test basic functionality
        run: |
          python -c "import btoon; print(f'Version: {btoon.version()}')"
          python -c "import btoon; data = {'test': True}; assert btoon.decode(btoon.encode(data)) == data; print('âœ… Basic test passed')"
