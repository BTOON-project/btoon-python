name: Publish to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not publish)'
        required: false
        default: 'false'

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Verify submodule checkout
        run: |
          ls -la core/
          test -f core/CMakeLists.txt || (echo "ERROR: core/CMakeLists.txt not found" && exit 1)

      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake zlib openssl
          which cmake
          cmake --version

      - name: Install build dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          where cmake
          cmake --version

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*
          CIBW_SKIP: "*-musllinux_* *-manylinux_i686"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_WINDOWS: "AMD64"
          # Build btoon-core once before building all Python wheels
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y zlib-devel openssl-devel cmake3 git &&
            if [ ! -d core/.git ]; then
              rm -rf core &&
              git clone https://github.com/BTOON-project/btoon-core.git core;
            fi &&
            cd core &&
            mkdir -p build_shared && cd build_shared &&
            cmake3 .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -DBUILD_TESTS=OFF -DBUILD_BENCHMARKS=OFF -DBUILD_EXAMPLES=OFF -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DCMAKE_INSTALL_PREFIX=install &&
            make -j$(nproc) && make install
          CIBW_BEFORE_ALL_MACOS: >
            cd core &&
            mkdir -p build_shared && cd build_shared &&
            cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -DBUILD_TESTS=OFF -DBUILD_BENCHMARKS=OFF -DBUILD_EXAMPLES=OFF -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DCMAKE_INSTALL_PREFIX=install &&
            make -j$(sysctl -n hw.ncpu) && make install
          CIBW_BEFORE_ALL_WINDOWS: >
            choco install cmake --installargs ADD_CMAKE_TO_PATH=System -y &&
            cd core &&
            mkdir build_shared && cd build_shared &&
            cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -DBUILD_TESTS=OFF -DBUILD_BENCHMARKS=OFF -DBUILD_EXAMPLES=OFF -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DCMAKE_INSTALL_PREFIX=install &&
            cmake --build . --config Release && cmake --install .
          CIBW_TEST_COMMAND: "python -c \"import btoon; data = {'test': True}; enc = btoon.encode(data); dec = btoon.decode(enc); assert dec == data; print('‚úÖ Test passed')\""
          CIBW_BUILD_VERBOSITY: 1

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && (github.event.inputs.dry_run == '' || github.event.inputs.dry_run == 'false')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Consolidate distributions
        run: |
          mkdir -p dist
          find artifacts -name "*.whl" -exec cp {} dist/ \;
          find artifacts -name "*.tar.gz" -exec cp {} dist/ \;
          ls -lah dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/

  test-published:
    needs: publish
    if: github.event_name == 'release'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.11', '3.12']

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Wait for PyPI to update (first job only)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: sleep 120

      - name: Install from PyPI
        run: pip install btoon --no-cache-dir

      - name: Test installation
        run: |
          python -c "import btoon; print(f'BTOON version: {btoon.version()}')"
          python -c "import btoon; data = {'test': True, 'numbers': [1, 2, 3], 'unicode': 'Hello ‰∏ñÁïå üåç'}; enc = btoon.encode(data); dec = btoon.decode(enc); assert dec == data; print('‚úÖ Round-trip test passed')"
          python -c "import btoon; tabular = [{'id': i, 'name': f'Item {i}'} for i in range(10)]; enc = btoon.encode(tabular, auto_tabular=True); dec = btoon.decode(enc); assert dec == tabular; print('‚úÖ Tabular test passed')"
