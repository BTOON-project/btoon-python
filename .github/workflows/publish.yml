name: Publish to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not publish)'
        required: false
        default: 'false'

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Ensure core submodule is properly checked out
        shell: bash
        run: |
          git submodule update --init --recursive --force
          ls -la core/ || echo "core directory not found"
          test -f core/CMakeLists.txt || (echo "ERROR: core/CMakeLists.txt not found" && exit 1)

      - name: Verify submodule checkout (Unix)
        if: runner.os != 'Windows'
        run: |
          ls -la core/
          test -f core/CMakeLists.txt || (echo "ERROR: core/CMakeLists.txt not found" && exit 1)

      - name: Verify submodule checkout (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          dir core\
          if not exist core\CMakeLists.txt (echo ERROR: core\CMakeLists.txt not found && exit 1)

      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake zlib openssl
          which cmake
          cmake --version

      - name: Install build dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          vcpkg install zlib:x64-windows openssl:x64-windows
          where cmake
          cmake --version

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          # Ensure submodule content is included
          CIBW_BUILD_FRONTEND: "build"
          CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*
          CIBW_SKIP: "*-musllinux_* *-manylinux_i686 *-manylinux_2_17*"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          # Build btoon-core once before building all Python wheels
          CIBW_BEFORE_ALL_LINUX: |
            set -e
            echo "Installing dependencies..."
            yum install -y zlib-devel openssl-devel cmake3 make gcc gcc-c++ git
            echo "Current directory: $(pwd)"
            ls -la
            echo "Checking for core directory..."
            if [ ! -f core/CMakeLists.txt ] || [ ! -d core/src ]; then
              echo "Core submodule incomplete or missing, cloning fresh copy..."
              rm -rf core
              git clone --depth 1 --branch main https://github.com/BTOON-project/btoon-core.git core
            fi
            echo "Core directory contents:"
            ls -la core/
            test -f core/CMakeLists.txt || (echo "ERROR: core/CMakeLists.txt still missing!" && exit 1)
            echo "Building btoon-core..."
            cd core
            mkdir -p build
            cd build
            cmake3 .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -DBUILD_TESTS=OFF -DBUILD_BENCHMARKS=OFF -DBUILD_EXAMPLES=OFF -DBUILD_TOOLS=OFF -DCMAKE_POSITION_INDEPENDENT_CODE=ON
            make -j$(nproc)
            echo "btoon-core build complete"
          CIBW_BEFORE_ALL_MACOS: |
            set -e
            echo "Current directory: $(pwd)"
            ls -la
            echo "Checking for core directory..."
            if [ ! -f core/CMakeLists.txt ] || [ ! -d core/src ]; then
              echo "Core submodule incomplete or missing, cloning fresh copy..."
              rm -rf core
              git clone --depth 1 --branch main https://github.com/BTOON-project/btoon-core.git core
            fi
            echo "Core directory contents:"
            ls -la core/
            test -f core/CMakeLists.txt || (echo "ERROR: core/CMakeLists.txt still missing!" && exit 1)
            echo "Building btoon-core..."
            export MACOSX_DEPLOYMENT_TARGET=10.15
            cd core
            mkdir -p build
            cd build
            cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_DEPLOYMENT_TARGET=10.15 -DBUILD_SHARED_LIBS=ON -DBUILD_TESTS=OFF -DBUILD_BENCHMARKS=OFF -DBUILD_EXAMPLES=OFF -DBUILD_TOOLS=OFF -DCMAKE_POSITION_INDEPENDENT_CODE=ON
            make -j$(sysctl -n hw.ncpu)
            echo "btoon-core build complete"
          CIBW_BEFORE_ALL_WINDOWS: |
            echo Installing dependencies
            choco install cmake git --installargs ADD_CMAKE_TO_PATH=System -y
            vcpkg install zlib:x64-windows openssl:x64-windows
            echo Current directory
            cd
            dir
            echo Checking for core directory
            if not exist core\CMakeLists.txt (
              echo Core submodule incomplete or missing, cloning fresh copy
              rmdir /s /q core 2>nul
              git clone --depth 1 --branch main https://github.com/BTOON-project/btoon-core.git core
            )
            if not exist core\CMakeLists.txt (
              echo ERROR: core\CMakeLists.txt still missing!
              exit /b 1
            )
            echo Building btoon-core
            cd core
            mkdir build 2>nul
            cd build
            cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -DBUILD_TESTS=OFF -DBUILD_BENCHMARKS=OFF -DBUILD_EXAMPLES=OFF -DBUILD_TOOLS=OFF -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake
            cmake --build . --config Release
            echo btoon-core build complete
          CIBW_TEST_COMMAND: "python -c \"import btoon; data = {'test': True}; enc = btoon.encode(data); dec = btoon.decode(enc); assert dec == data; print('‚úÖ Test passed')\""
          CIBW_BUILD_VERBOSITY: 1

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && (github.event.inputs.dry_run == '' || github.event.inputs.dry_run == 'false')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Consolidate distributions
        run: |
          mkdir -p dist
          find artifacts -name "*.whl" -exec cp {} dist/ \;
          find artifacts -name "*.tar.gz" -exec cp {} dist/ \;
          ls -lah dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/

  test-published:
    needs: publish
    if: github.event_name == 'release'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.11', '3.12']

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Wait for PyPI to update (first job only)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: sleep 120

      - name: Install from PyPI
        run: pip install btoon --no-cache-dir

      - name: Test installation
        run: |
          python -c "import btoon; print(f'BTOON version: {btoon.version()}')"
          python -c "import btoon; data = {'test': True, 'numbers': [1, 2, 3], 'unicode': 'Hello ‰∏ñÁïå üåç'}; enc = btoon.encode(data); dec = btoon.decode(enc); assert dec == data; print('‚úÖ Round-trip test passed')"
          python -c "import btoon; tabular = [{'id': i, 'name': f'Item {i}'} for i in range(10)]; enc = btoon.encode(tabular, auto_tabular=True); dec = btoon.decode(enc); assert dec == tabular; print('‚úÖ Tabular test passed')"
