name: Publish to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not publish)'
        required: false
        default: 'false'

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      
      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake
      
      - name: Install build tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake
      
      - name: Install build tools (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
      
      - name: Build btoon-core
        run: |
          cd ../btoon-core
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_POSITION_INDEPENDENT_CODE=ON
          cmake --build . --config Release
          cd ../../btoon-python
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel pybind11
      
      - name: Build wheel
        run: python -m build --wheel
      
      - name: Build sdist (only on Linux Python 3.11)
        if: matrix.os == 'ubuntu-latest' && matrix.python == '3.11'
        run: python -m build --sdist
      
      - name: Test wheel
        run: |
          pip install dist/*.whl
          python -c "import btoon; print(btoon.encode({'test': True}))"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-${{ matrix.os }}-py${{ matrix.python }}
          path: dist/

  publish:
    needs: build-wheels
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.inputs.dry_run != 'true'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist/
      
      - name: Consolidate artifacts
        run: |
          mkdir -p final-dist
          find dist -name "*.whl" -o -name "*.tar.gz" | xargs -I {} cp {} final-dist/
          ls -la final-dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: final-dist/

  test-published:
    needs: publish
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Wait for PyPI to update
        run: sleep 60
      
      - name: Test published package
        run: |
          pip install btoon
          python -c "import btoon; data = {'test': True}; encoded = btoon.encode(data); decoded = btoon.decode(encoded); print(f'Success: {decoded}')"
