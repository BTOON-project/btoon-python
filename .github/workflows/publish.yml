name: Publish to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not publish)'
        required: false
        default: 'false'

jobs:
  # NOTE: Wheel building is disabled due to complexity with C++ extensions and git submodules
  # Users install from source distribution (sdist) which works correctly with the test workflow
  # To re-enable wheels in the future, see: https://cibuildwheel.readthedocs.io/

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    needs: [build-sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && (github.event.inputs.dry_run == '' || github.event.inputs.dry_run == 'false')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Consolidate distributions
        run: |
          mkdir -p dist
          find artifacts -name "*.whl" -exec cp {} dist/ \;
          find artifacts -name "*.tar.gz" -exec cp {} dist/ \;
          ls -lah dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/

  test-published:
    needs: publish
    if: github.event_name == 'release'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.11', '3.12']

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Wait for PyPI to update (first job only)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: sleep 120

      - name: Install from PyPI
        run: pip install btoon --no-cache-dir

      - name: Test installation
        run: |
          python -c "import btoon; print(f'BTOON version: {btoon.version()}')"
          python -c "import btoon; data = {'test': True, 'numbers': [1, 2, 3], 'unicode': 'Hello ‰∏ñÁïå üåç'}; enc = btoon.encode(data); dec = btoon.decode(enc); assert dec == data; print('‚úÖ Round-trip test passed')"
          python -c "import btoon; tabular = [{'id': i, 'name': f'Item {i}'} for i in range(10)]; enc = btoon.encode(tabular, auto_tabular=True); dec = btoon.decode(enc); assert dec == tabular; print('‚úÖ Tabular test passed')"
